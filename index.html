<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <label for="name">Nombre completo: </label>
        <input type="text" name="name" id="name">

        <label for="job">Profesión: </label>
        <input type="text" name="job" id="job">

        <label for="email">Email: </label>
        <input type="email" name="email" id="email">

        <label for="phone">Teléfono: </label>
        <input type="phone" name="phone" id="phone">

        <label for="linkedin">LinkedIn: </label>
        <input type="linkedin" name="linkedin" id="linkedin">

        <label for="github">GitHub: </label>
        <input type="github" name="github" id="github">
        <input type="file" name="photo" id="img-selector">
        <input type="hidden" name="palette" value="1">
        <input type="hidden" name="typography" value="1">

        <button type="button" id="submit">Enviar</button>
    </form>

    <p class="response"></p>
<script src="main.js"></script>
</body>

</html>
